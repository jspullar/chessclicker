<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
	<title>Chess Clicker</title>
	<link href="style.css" rel="stylesheet" type="text/css">
	<script type="text/javascript" src="main.js"></script>
</head>
<body>
	<div id="wrapper">
		<div id="leftMain">
			<div id="clickDiv">
				<div id="chessPiece">
					<img src="images/pawn.png"><br>
				</div>
				<p id="chessPiecesClicked">0</p>
				<p id="chessPiecesClickedIncrement">Per Click: 1</p>
				<p id="chessPiecesPerSecond">Per Second: 0.0</p>
			</div>
			<div id="stats">
				<h3>Stats</h3>
				<hr>
				<p id="totalClicked">Total Clicked: 0</p>
				<p id="totalSpent">Total Spent: 0</p>
			</div>
		</div>
		<div id="upgrades"></div>
		<div id="achievements"></div>
	</div>
</body>
</html>
